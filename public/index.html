<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Controle Remoto ESP32</title>
  </head>
  <body>
    <h1>Controle Remoto ESP32</h1>
    <button onclick="enviar('ligar')">Ligar</button>
    <button onclick="enviar('desligar')">Desligar</button>

    <script>
      const ws = new WebSocket("ws://" + window.location.host + "/ws");

      ws.onopen = () => console.log("Conectado ao WebSocket");
      ws.onmessage = (event) => console.log("Resposta do servidor:", event.data);

      function enviar(cmd) {
        if (ws.readyState === WebSocket.OPEN) {
          ws.send(cmd);
          console.log("Comando enviado:", cmd);
        } else {
          console.log("WebSocket não está conectado");
        }
      }
    </script>
  </body>
</html>
