<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Controle ESP32</title>
</head>
<body>
  <h1>Controle Remoto ESP32</h1>
  <button onclick="enviar('ligar')">Ligar</button>
  <button onclick="enviar('desligar')">Desligar</button>

  <script>
    const ws = new WebSocket("wss://" + window.location.host + "/ws");

    ws.onopen = () => {
      console.log("🔌 WebSocket conectado");
      // identifica este cliente como ‘site’
      ws.send(JSON.stringify({ identidade: "site" }));
    };

    ws.onerror = (e) => console.error("⚠️ WebSocket erro:", e);
    ws.onmessage = (e) => console.log("👾 Servidor disse:", e.data);

    function enviar(cmd) {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(cmd);               // texto puro
        console.log("📤 Enviado:", cmd);
      } else console.warn("WebSocket não aberto");
    }
  </script>
</body>
</html>
