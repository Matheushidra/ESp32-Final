<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Controle ESP32</title>
</head>
<body>
    <h1>Controle Remoto ESP32</h1>
    <button onclick="enviar('ligar')">Ligar</button>
    <button onclick="enviar('desligar')">Desligar</button>

    <script>
        const ws = new WebSocket("wss://" + window.location.host + "/ws");

        ws.onopen = () => {
            console.log("WebSocket conectado");
            ws.send(JSON.stringify({ identidade: "site" }));
        };

        ws.onerror = (error) => {
            console.error("Erro no WebSocket:", error);
        };

        ws.onmessage = (event) => {
            console.log("Servidor respondeu:", event.data);
        };

        function enviar(comando) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ origem: "site", comando: comando }));
                console.log("Comando enviado:", comando);
            } else {
                console.warn("WebSocket não está conectado.");
            }
        }
    </script>
</body>
</html>
